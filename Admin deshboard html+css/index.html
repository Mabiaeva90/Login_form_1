<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Admin panel</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-clinic-medical"></i>
                        <div class="title">Brand name</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div class="title">Deshboard</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-stethoscope"></i>
                        <div class="title">Appointments</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-md"></i>
                        <div class="title">Doctors</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-puzzle-piece"></i>
                        <div class="title">Departments</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div class="title">Payments</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div class="title">Setting</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <div class="title">Help</div>
                    </a>
                </li>
            </ul> 
        </div>
        <div class="main">
           <div class="top-bar">
            <div class="search">
                <input type="text" name="search" placeholder="search here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="doctor_avatar.jpg" alt="">
            </div>
           </div>
            <div class="cards">
            <div class="card">
                <div class="card-content">
                    <div class="nymber">66</div>
                <div class="card-name">Appointments</div>
                </div>

                <div class="icon-box">
                    <i class="fas fa-briefcase-medical"></i>
                </div>
            </div>
           </div>
           <div class="card">
            <div class="card-content">
                <div class="number">108</div>
                <div class="card-name">New Patients</div>
            </div>
           </div>

                <div class="icon-box">
                    <i class="fas fa-wheelchair"></i>
                </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number">09</div>
                <div class="card-name">Operation </div>
            </div>

            <div class="icon-box">
                <i class="fas fa-bed"></i>
            </div>
           </div>
           <div class="card">
            <div class="card-content">
                <div class="number">$4600</div>
                <div class="card-name">Earnings</div>
            </div>

            <div class="icon-box">
                <i class="fas fa-dollar-sung"></i>
            </div>
           </div>

    </div>
    <div class="tables">
        <div class="last-appointment">
            <div class="heading">
                <h2>Last Appointments</h2>
                <a href="#" class="btn">View All</a>
            </div>
            <table class="appointments">
                <thead>
                    <td>Name</td>
                    <td>Doctor</td>
                    <td>Condition</td>
                    <td>Actions</td>
                </thead>
                <tbody>
                    <tr>
                        <td>Luis Laham</td>
                        <td>Dr. Bornil</td>
                        <td>fracture</td>
                        <td>
                            <i></i>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    
</body>
</html>
